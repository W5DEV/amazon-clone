<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon 2.0</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/jdenticon@3.1.1/dist/jdenticon.min.js" async
        integrity="sha384-l0/0sn63N3mskDgRYJZA6Mogihu0VY3CusdLMiwpJ9LFPklOARUcOiWEIGGmFELx"
        crossorigin="anonymous">
    </script>
    <script src="https://kit.fontawesome.com/67de3aeaf1.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="bg-white w-full">
        <div class="header h-16 bg-gray-900 flex items-center">
            <!-- Logo -->
            <a class="w-1/5 h-16 ml-10" href="index-html.html">
                <div class="logo">
                    <img class="w-28 h-16 object-contain" src="https://www.pinclipart.com/picdir/big/57-576184_view-our-amazon-storefront-logo-white-png.png">
                </div>
            </a>
            <!-- Search Bar -->
            <input class="h-9 w-30 bg-gray-800 border border-gray-500 border-opacity-75 rounded-l-xl px-3 text-white ml-6 focus:outline-none placeholder-white" id="search" type="text" placeholder="Search...">
            <div class="categories h-9 w-30 bg-gray-800 border border-gray-500 border-opacity-75 px-3 text-white flex items-center cursor-pointer">
                Categories
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 ml-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                </svg>
            </div>
            <div class="search-icon h-9 w-10 bg-yellow-500 rounded-r-xl flex items-center justify-center text-white  cursor-pointer hover:bg-yellow-600">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>
            </div>
            <!-- Icons Right -->
            <div class="icons ml-auto mr-8 w-48 h-16 text-white flex items-center justify-around">
                <!-- Heart Icon -->
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 cursor-pointer hover:text-yellow-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
                </svg>
                <!-- Cart Icon --> 
                <a href="cart-html.html">
                    <div class="cart-icon relative h-10 w-10 bg-yellow-500 flex items-center justify-center rounded-xl text-gray-600 cursor-pointer hover:text-white">
                            <div class="cart-item-number absolute -top-1 -right-1 rounded-full bg-white h-4 w-4 flex justify-center items-center text-xs text-gray-800 hover:text-gray-800">1</div>
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
                            </svg>
                    </div>
                </a>
                <!-- Bell Icon -->
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 cursor-pointer hover:text-yellow-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
                </svg>
                <!-- jdenticon -->
                <svg class="h-12 w-12 rounded-full hover:bg-gray-800 cursor-pointer p-1" data-jdenticon-value="John"></svg>
            </div>
        </div>
        <div class="main h-screen flex">
            <!-- Sidebar -->
            <div class="main-sidebar w-1/5 bg-gray-900 border-t-2 border-gray-700 p-6">
                <div class="sidebar-categories">
                    <div class="sidebar-main-category text-yellow-500 cursor-pointer flex font-bold mb-4 p-2 bg-gray-700 rounded-lg">
                        <span class="w-8">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z" />
                            </svg>
                        </span>
                        <span>Categories</span>
                    </div>
                    <div class="sidebar-main-category text-white cursor-pointer flex p-2">
                        <span class="w-8"></span>
                        <span>Echo and Alexa</span>
                    </div>
                    <div class="sidebar-main-category text-white cursor-pointer flex p-2">
                        <span class="w-8"></span>
                        <span>Kindle</span>
                    </div>
                    <div class="sidebar-main-category text-white cursor-pointer flex p-2">
                        <span class="w-8"></span>
                        <span>Books</span>
                    </div>
                    <div class="sidebar-main-category text-white cursor-pointer flex p-2">
                        <span class="w-8"></span>
                        <span>Electronics</span>
                    </div>
                    <div class="sidebar-main-category text-white cursor-pointer flex p-2">
                        <span class="w-8"></span>
                        <span>Home and Garden</span>
                    </div>
                    <div class="sidebar-main-category text-white cursor-pointer flex p-2">
                        <span class="w-8"></span>
                        <span>Fashion</span>
                    </div>
                    <div class="sidebar-main-category text-white cursor-pointer flex font-bold p-2 hover:bg-gray-700 rounded-xl mt-4">
                        <span class="w-8">
                            <i class="fas fa-percent"></i>
                        </span>
                        <span>Sell on Amazon</span>
                    </div>
                    <div class="sidebar-main-category text-white cursor-pointer flex font-bold p-2 hover:bg-gray-700 rounded-xl mt-4">
                        <span class="w-8">
                            <i class="far fa-question-circle"></i>
                        </span>
                        <span>Help</span>
                    </div>
                </div>
            </div>
            <!-- Cart Section -->
            <div class="main-section flex-1 p-6 bg-white">
               <h1 class="font-bold text-3xl text-gray-400 mb-6">
                   Shopping Cart
               </h1>
               <div class="table-titles flex font-bold text-gray-400">
                    <h2 class="flex-grow">Product</h2> 
                    <h2 class="w-48 pl-4">Count</h2>
                    <h2 class="w-48">Total Cost</h2>
                    <span class="w-10"></span>
               </div>
               <div class="cart-items mt-5">
                    <div class="cart-item flex items-center pb-4 border-b border-gray-200">
                        <div class="cart-image w-40 h-24 bg-white p-4 rounded-lg">
                            <img class="w-full h-full object-contain" src="https://m.media-amazon.com/images/I/71DIt6oIe3L._AC_SY355_.jpg">
                        </div>
                        <div class="cart-item-details flex-grow">
                            <div class="cart-item-title text-gray-600 font-bold text-sm">
                                Apple MacBook Pro 13.3
                            </div>
                            <div class="cart-item-brand txt-sm text-gray-400">
                                Apple
                            </div>
                        </div>
                        <div class="cart-item-counter w-48 flex item-center">
                            <div class="chevron-left text-gray-400 bg-gray-100 cursor-pointer rounded h-6 w-6 flex justify-center items-center hover:bg-gray-200 mr-2">
                                <i class="fas fa-chevron-left fa-xs"></i>
                            </div>

                            <h4 class="text-gray-400">x1</h4>

                            <div class="chevron-right text-gray-400 bg-gray-100 cursor-pointer rounded h-6 w-6 flex justify-center items-center hover:bg-gray-200 ml-2">
                                <i class="fas fa-chevron-right fa-xs"></i>
                            </div>
                        </div>
                        <div class="cart-item-total-cost w-48 flex font-bold text-gray-400">
                            $1,149.00
                        </div>
                        <div class="cart-item-delete w-10 font-bold text-gray-300 cursor-pointer hover:text-gray-400">
                            <i class="fas fa-times"></i>
                        </div>
                    </div>
                    <div class="cart-item flex items-center pb-4 border-b border-gray-200">
                        <div class="cart-image w-40 h-24 bg-white p-4 rounded-lg">
                            <img class="w-full h-full object-contain" src="https://m.media-amazon.com/images/I/61-PblYntsL._AC_SL1500_.jpg">
                        </div>
                        <div class="cart-item-details flex-grow">
                            <div class="cart-item-title text-gray-600 font-bold text-sm">
                                Nintendo Switch (2019)
                            </div>
                            <div class="cart-item-brand txt-sm text-gray-400">
                                Nintendo
                            </div>
                        </div>
                        <div class="cart-item-counter w-48 flex item-center">
                            <div class="chevron-left text-gray-400 bg-gray-100 cursor-pointer rounded h-6 w-6 flex justify-center items-center hover:bg-gray-200 mr-2">
                                <i class="fas fa-chevron-left fa-xs"></i>
                            </div>

                            <h4 class="text-gray-400">x1</h4>

                            <div class="chevron-right text-gray-400 bg-gray-100 cursor-pointer rounded h-6 w-6 flex justify-center items-center hover:bg-gray-200 ml-2">
                                <i class="fas fa-chevron-right fa-xs"></i>
                            </div>
                        </div>
                        <div class="cart-item-total-cost w-48 flex font-bold text-gray-400">
                            $290.00
                        </div>
                        <div class="cart-item-delete w-10 font-bold text-gray-300 cursor-pointer hover:text-gray-400">
                            <i class="fas fa-times"></i>
                        </div>
                    </div>
               </div>
               <div class="complete-order flex justify-end mt-10">
                   <div class="total-cost mr-7">
                        <h2 class="text-gray-400">Total Cost</h2>
                        <div class="total-cost-number text-3xl font-bold text-gray-600">
                            $1,439.00
                        </div>
                   </div>
                   <div class="complete-order-button w-56 flex items-center justify-center bg-yellow-500 rounded text-white cursor-pointer hover:bg-yellow-600">
                        Complete Order
                   </div>
               </div>
            </div>
        </div>
    </div>
</body>
</html>
